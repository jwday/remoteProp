    <style>
    body {
        margin: 10px;
        font: 15pt Menlo, Monaco, Consolas, "Courier New", monospace;
        background-color: #e9ecef;
    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently supported by Chrome and Opera */
    }

    .button {
        background-color: #008CBA; /* Blue */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;    
    }

    .button:active {
        background-color: #f44336; /* Red */
    }

    .chevron {
        width: 75px;
        height: 75px;
        background: url("/chevron-up.svg") no-repeat center;
    }

    .chevron:active {
        background-color: red;
    }

    .rotation {
        width: 75px;
        height: 75px;
        background-size: contain !important;
        background: url("/counterclockwise.svg") no-repeat center;
    }

    .rotation:active {
        background-color: red
    }

    .rotated90 {
        transform: rotate(90deg);
    }

    .rotated180 {
        transform: rotate(180deg);
    }

    .rotated270 {
        transform: rotate(270deg);
    }

    .rotationFlipped {
        transform: scaleX(-1);
        background-size: contain !important;
    }

    #amount {
        width: 50%;
        max-width: 500px;
    }

    table {
        width: 27%;
        margin: auto;
        border-collapse: collapse;
    }

    td {
        width: 33.33%;
        position: relative;
    }

    td:after {
        content: '';
        display: block;
        margin-top: 20%;
    }

    td .content {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background: gold;
    }
    </style>
</head>

<script>
var client = mqtt.connect()

client.subscribe(["float_pressure", "prop_pressure", "timedPropelReturn"]);

client.on('message', function (topic, message) {
	if (topic == "float_pressure") {
		float_psi = parseFloat(message.toString()).toFixed(1);
		$("#float_psi").text(float_psi);
        

		if (float_psi >= 50 && float_psi < 70) {
			$("#float_psi").css("background-color", "yellow")
		}

        else if (float_psi >= 70) {
			$("#float_psi").css("background-color", "red")
        }

        else {
			$("#float_psi").css("background-color", "transparent")
		}

    } 
    
    else if (topic == "prop_pressure") {
		prop_psi = parseFloat(message.toString()).toFixed(1);
		$("#prop_psi").text(prop_psi);

		if (prop_psi >= 70 && prop_psi < 90) {
			$("#prop_psi").css("background-color", "yellow")
		}
        
        else if (prop_psi >= 90) {
			$("#prop_psi").css("background-color", "red")
        }
        
		else {
			$("#prop_psi").css("background-color", "transparent")
		}

    }

    else if (topic == "loadcell_weight") {
		prop_psi = parseFloat(message.toString()).toFixed(1);
		$("#weight").text(weight);
    }   

    else if (topic == "timedPropelReturn") {
		timeOn = parseFloat(message.toString())/1000000;
		$("#timeReturn").text(timeOn);
    }
})
